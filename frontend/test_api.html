<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Garment Management System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <div class="test-section">
        <h3>Backend Health Check</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Packing Lists API</h3>
        <button onclick="testPackingLists()">Test Packing Lists</button>
        <div id="packing-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Stitching API</h3>
        <button onclick="testStitching()">Test Stitching</button>
        <div id="stitching-result"></div>
    </div>

    <script>
        function getApiBaseUrl() {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:8000';
            } else {
                return 'https://garment-management-system-production.up.railway.app';
            }
        }

        function showResult(elementId, success, message, data = null) {
            const element = document.getElementById(elementId);
            element.className = success ? 'test-section success' : 'test-section error';
            
            let html = `<p><strong>${success ? '‚úÖ SUCCESS' : '‚ùå ERROR'}:</strong> ${message}</p>`;
            if (data) {
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            element.innerHTML = html;
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.className = 'test-section loading';
            element.innerHTML = '<p><strong>‚è≥ LOADING...</strong> Testing API connection...</p>';
        }

        async function testHealth() {
            showLoading('health-result');
            try {
                const response = await fetch(`${getApiBaseUrl()}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('health-result', true, 'Backend is healthy and responding', data);
                } else {
                    showResult('health-result', false, `Backend returned status ${response.status}`, data);
                }
            } catch (error) {
                showResult('health-result', false, `Network error: ${error.message}`);
            }
        }

        async function testPackingLists() {
            showLoading('packing-result');
            try {
                const response = await fetch(`${getApiBaseUrl()}/api/packing-lists`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('packing-result', true, `Found ${data.length} packing lists`, data);
                } else {
                    showResult('packing-result', false, `Packing lists API returned status ${response.status}`, data);
                }
            } catch (error) {
                showResult('packing-result', false, `Network error: ${error.message}`);
            }
        }

        async function testStitching() {
            showLoading('stitching-result');
            try {
                const response = await fetch(`${getApiBaseUrl()}/api/stitching`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('stitching-result', true, `Found ${data.length} stitching records`, data);
                } else {
                    showResult('stitching-result', false, `Stitching API returned status ${response.status}`, data);
                }
            } catch (error) {
                showResult('stitching-result', false, `Network error: ${error.message}`);
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            console.log('üß™ API Test page loaded');
            console.log('üìç API Base URL:', getApiBaseUrl());
            testHealth();
        });
    </script>
</body>
</html>
