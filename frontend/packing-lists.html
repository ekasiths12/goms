<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing Lists - Garment Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #212121;
            color: #eceff1;
        }

        /* Navigation Bar */
        .nav-bar {
            background: #23272f;
            border-bottom: 1px solid #3949ab;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .nav-tabs {
            display: flex;
            list-style: none;
            gap: 0;
        }

        .nav-tab {
            background: transparent;
            border: none;
            color: #eceff1;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .nav-tab:hover {
            background-color: #3949ab;
            color: #ffffff;
        }

        .nav-tab.active {
            background-color: #3949ab;
            color: #ffffff;
            border-bottom-color: #5c6bc0;
        }

        /* Main Content */
        .main-content {
            margin-top: 60px;
            padding: 20px;
            min-height: calc(100vh - 60px);
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #5c6bc0;
        }

        .section-description {
            color: #b0bec5;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Filter Controls */
        .filter-controls {
            background: #2c2c2c;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 12px;
            color: #b0bec5;
            font-weight: 500;
        }

        .filter-select, .filter-input {
            background: #424242;
            border: 1px solid #555;
            color: #eceff1;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            min-width: 120px;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        /* Table Styles */
        .table-container {
            background: #2c2c2c;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .data-table th {
            background: #424242;
            color: #eceff1;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid #555;
        }

        .data-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #424242;
            color: #eceff1;
        }

        .data-table tbody tr:hover {
            background: #424242;
        }

        .data-table tbody tr.selected {
            background: #5c6bc0;
            color: #fff;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #3949ab;
            color: #fff;
        }

        .btn-primary:hover {
            background: #5c6bc0;
        }

        .btn-secondary {
            background: #757575;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #9e9e9e;
        }

        .btn-success {
            background: #388e3c;
            color: #fff;
        }

        .btn-success:hover {
            background: #4caf50;
        }

        .btn-warning {
            background: #f57c00;
            color: #fff;
        }

        .btn-warning:hover {
            background: #ff9800;
        }

        .btn-danger {
            background: #d32f2f;
            color: #fff;
        }

        .btn-danger:hover {
            background: #f44336;
        }

        .btn-info {
            background: #1976d2;
            color: #fff;
        }

        .btn-info:hover {
            background: #2196f3;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: #2c2c2c;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            color: #eceff1;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #555;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #5c6bc0;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #eceff1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #b0bec5;
            font-size: 14px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #424242;
            border: 1px solid #555;
            border-radius: 4px;
            color: #eceff1;
            font-size: 14px;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #555;
        }

        /* Status Badges */
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .status-pending {
            background: #ff9800;
            color: #000;
        }

        .status-in_progress {
            background: #2196f3;
            color: #fff;
        }

        .status-completed {
            background: #4caf50;
            color: #fff;
        }

        .status-shipped {
            background: #9c27b0;
            color: #fff;
        }

        /* Stitching Records Selection */
        .stitching-selection {
            background: #1e1e1e;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
        }

        .stitching-item {
            background: #2c2c2c;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #424242;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .stitching-item:hover {
            border-color: #5c6bc0;
        }

        .stitching-item.selected {
            border-color: #5c6bc0;
            background: #3949ab;
        }

        .stitching-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .stitching-item-title {
            font-weight: 500;
            color: #5c6bc0;
        }

        .stitching-item-details {
            font-size: 12px;
            color: #b0bec5;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <ul class="nav-tabs">
            <li><button class="nav-tab" onclick="window.location.href='dashboard.html'">Dashboard</button></li>
            <li><button class="nav-tab" onclick="window.location.href='fabric-invoices.html'">Fabric Invoices</button></li>
            <li><button class="nav-tab" onclick="window.location.href='stitching-records.html'">Stitching Records</button></li>
            <li><button class="nav-tab active">Packing Lists</button></li>
            <li><button class="nav-tab" onclick="window.location.href='group-bills.html'">Group Bills</button></li>
        </ul>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="section-title">Packing Lists</h1>
        <p class="section-description">
            Generate packing lists from stitching records and manage delivery information.
        </p>
        
        <!-- Filter Controls -->
        <div class="filter-controls">
            <div class="filter-row">
                <div class="filter-group">
                    <label>Customer:</label>
                    <select id="filterCustomer" class="filter-select">
                        <option value="">All Customers</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Status:</label>
                    <select id="filterStatus" class="filter-select">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="shipped">Shipped</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>From:</label>
                    <input type="date" id="filterDateFrom" class="filter-input">
                </div>
                
                <div class="filter-group">
                    <label>To:</label>
                    <input type="date" id="filterDateTo" class="filter-input">
                </div>
                
                <button class="btn btn-secondary" onclick="clearFilters()">Clear Filter</button>
            </div>
        </div>
        
        <!-- Packing Lists Table -->
        <div class="table-container">
            <table id="packingTable" class="data-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Packing List #</th>
                        <th>Order Numbers</th>
                        <th>Total Items</th>
                        <th>Status</th>
                        <th>Delivery Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="packingTableBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="openCreatePackingListDialog()">Create Packing List</button>
            <button class="btn btn-secondary" onclick="refreshPackingTable()">Refresh</button>
            <button class="btn btn-success" onclick="exportPackingData()">Export Data</button>
            <button class="btn btn-info" onclick="generatePDF()">Generate PDF</button>
            <button class="btn btn-warning" onclick="bulkUpdateStatus()">Bulk Update Status</button>
        </div>
    </main>

    <script>
        // Packing Lists Functions
        let packingData = [];
        let selectedRows = [];
        let stitchingRecords = [];

        // Load data when page loads
        window.addEventListener('load', async () => {
            console.log('🔄 Packing Lists page loaded');
            await loadPackingData();
            await loadStitchingRecords();
        });

        async function loadPackingData() {
            console.log('🔄 loadPackingData called');
            
            const tbody = document.getElementById('packingTableBody');
            if (!tbody) {
                console.error('❌ Packing table body not found');
                return;
            }
            
            console.log('✅ Found packing table body, showing loading state');
            // Show loading state
            tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #b0bec5;">Loading packing list data...</td></tr>';
            
            try {
                console.log('🌐 Fetching /api/packing-lists...');
                const response = await fetch('/api/packing-lists');
                console.log('📡 Response status:', response.status);
                
                if (response.ok) {
                    packingData = await response.json();
                    console.log('📊 Received packing data:', packingData.length, 'records');
                    populatePackingTable();
                    populateFilters();
                } else {
                    console.error('❌ Failed to load packing data, status:', response.status);
                    tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #f44336;">Failed to load packing list data. Please try refreshing the page.</td></tr>';
                }
            } catch (error) {
                console.error('❌ Error loading packing data:', error);
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #f44336;">Error loading packing list data. Please check your connection and try again.</td></tr>';
            }
        }

        async function loadStitchingRecords() {
            try {
                const response = await fetch('/api/stitching');
                if (response.ok) {
                    stitchingRecords = await response.json();
                    console.log('📊 Loaded stitching records for packing list creation:', stitchingRecords.length, 'records');
                }
            } catch (error) {
                console.error('❌ Error loading stitching records:', error);
            }
        }

        function populatePackingTable() {
            console.log('🔄 populatePackingTable called with', packingData.length, 'records');
            const tbody = document.getElementById('packingTableBody');
            tbody.innerHTML = '';

            if (packingData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #b0bec5;">No packing lists found. Create your first packing list to get started.</td></tr>';
                return;
            }

            packingData.forEach((packing, index) => {
                const row = document.createElement('tr');
                row.onclick = () => toggleRowSelection(row, index);
                
                row.innerHTML = `
                    <td>${formatDate(packing.created_date)}</td>
                    <td>${packing.customer?.short_name || ''}</td>
                    <td>${packing.packing_list_number || ''}</td>
                    <td>${packing.order_numbers?.join(', ') || ''}</td>
                    <td>${packing.total_items || 0}</td>
                    <td><span class="status-badge status-${packing.status || 'pending'}">${packing.status || 'Pending'}</span></td>
                    <td>${formatDate(packing.delivery_date)}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="editPackingList(${index})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deletePackingList(${index})">Delete</button>
                        <button class="btn btn-sm btn-success" onclick="viewPackingList(${index})">View</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            console.log('✅ Packing table populated with', packingData.length, 'rows');
        }

        function populateFilters() {
            console.log('🔄 Populating filters with', packingData.length, 'records');
            
            // Populate customer filter
            const customers = [...new Set(packingData.map(packing => packing.customer?.short_name).filter(Boolean))];
            const customerSelect = document.getElementById('filterCustomer');
            if (customerSelect) {
                customerSelect.innerHTML = '<option value="">All Customers</option>';
                customers.forEach(customer => {
                    const option = document.createElement('option');
                    option.value = customer;
                    option.textContent = customer;
                    customerSelect.appendChild(option);
                });
                console.log(`✅ Populated customer filter with ${customers.length} options`);
            }
        }

        function toggleRowSelection(row, index) {
            row.classList.toggle('selected');
            if (row.classList.contains('selected')) {
                selectedRows.push(index);
            } else {
                selectedRows = selectedRows.filter(i => i !== index);
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB');
        }

        // Filter functions
        function clearFilters() {
            document.getElementById('filterCustomer').value = '';
            document.getElementById('filterStatus').value = '';
            document.getElementById('filterDateFrom').value = '';
            document.getElementById('filterDateTo').value = '';
            populatePackingTable(); // Show all data
        }

        // Action button functions
        function openCreatePackingListDialog() {
            openModal('createPackingListModal', 'Create Packing List');
            populateStitchingSelection();
        }

        function refreshPackingTable() {
            loadPackingData();
        }

        function exportPackingData() {

        }

            if (selectedRows.length === 0) {
                alert('Please select at least one packing list to generate PDF.');
                return;
            }
            // TODO: Implement PDF generation
            alert('PDF generation functionality will be implemented next.');
        }

        function bulkUpdateStatus() {
            if (selectedRows.length === 0) {
                alert('Please select at least one packing list for bulk status update.');
                return;
            }
            // TODO: Implement bulk status update

        }

        function editPackingList(index) {
            // TODO: Implement edit functionality
            alert('Edit functionality will be implemented next.');
        }

        function deletePackingList(index) {
            if (confirm('Are you sure you want to delete this packing list?')) {
                // TODO: Implement delete functionality
                alert('Delete functionality will be implemented next.');
            }
        }

        function viewPackingList(index) {
            // TODO: Implement view functionality
            alert('View functionality will be implemented next.');
        }

        // Modal functions
        function openModal(modalId, title) {
            const modal = document.getElementById(modalId);
            if (!modal) {
                createModal(modalId, title);
            }
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function createModal(modalId, title) {
            const modal = document.createElement('div');
            modal.id = modalId;
            modal.className = 'modal';
            
            if (modalId === 'createPackingListModal') {
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">${title}</h2>
                            <span class="close" onclick="closeModal('${modalId}')">&times;</span>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="customerSelect">Customer:</label>
                                <select id="customerSelect" required>
                                    <option value="">Select Customer</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="deliveryDate">Delivery Date:</label>
                                <input type="date" id="deliveryDate" required>
                            </div>
                            <div class="form-group">
                                <label for="deliveryAddress">Delivery Address:</label>
                                <textarea id="deliveryAddress" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="specialInstructions">Special Instructions:</label>
                                <textarea id="specialInstructions" rows="2"></textarea>
                            </div>
                            
                            <div class="stitching-selection">
                                <h4 style="color: #5c6bc0; margin-bottom: 10px;">Select Stitching Records</h4>
                                <div id="stitchingSelectionList">
                                    <!-- Stitching records will be listed here -->
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" onclick="closeModal('${modalId}')">Cancel</button>
                            <button class="btn btn-primary" onclick="createPackingList()">Create</button>
                        </div>
                    </div>
                `;
            }
            
            document.body.appendChild(modal);
        }

        function populateStitchingSelection() {
            const stitchingList = document.getElementById('stitchingSelectionList');
            if (!stitchingList) return;

            stitchingList.innerHTML = '';

            if (stitchingRecords.length === 0) {
                stitchingList.innerHTML = '<p style="color: #b0bec5; text-align: center;">No stitching records available for packing list creation.</p>';
                return;
            }

            stitchingRecords.forEach((record, index) => {
                const item = document.createElement('div');
                item.className = 'stitching-item';
                item.onclick = () => toggleStitchingSelection(item, record.id);
                
                item.innerHTML = `
                    <div class="stitching-item-header">
                        <span class="stitching-item-title">${record.order_number || 'No Order Number'}</span>
                        <span class="status-badge status-${record.status || 'pending'}">${record.status || 'Pending'}</span>
                    </div>
                    <div class="stitching-item-details">
                        Customer: ${record.customer?.short_name || 'N/A'} | 
                        Style: ${record.style || 'N/A'} | 
                        Quantity: ${record.quantity || 0}
                    </div>
                `;
                
                stitchingList.appendChild(item);
            });
        }

        function toggleStitchingSelection(item, recordId) {
            item.classList.toggle('selected');
            // TODO: Track selected stitching records for packing list creation
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
