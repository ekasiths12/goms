<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive OAuth2 Setup - GOMS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
        
        .status-success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        
        .status-error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        
        .status-warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-success:hover {
            background: #1e7e34;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .steps {
            text-align: left;
            margin: 20px 0;
        }
        
        .step {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .step.completed {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">GOMS</div>
        <div class="subtitle">Google Drive OAuth2 Setup</div>
        
        <div id="status-card" class="status-card">
            <h3>Checking Google Drive Status...</h3>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Please wait...</p>
            </div>
        </div>
        
        <div id="setup-steps" class="steps" style="display: none;">
            <h3>Setup Steps:</h3>
            <div class="step" id="step1">
                <strong>Step 1:</strong> Click "Start OAuth2 Authorization" below
            </div>
            <div class="step" id="step2">
                <strong>Step 2:</strong> Sign in to your Google account and grant permissions
            </div>
            <div class="step" id="step3">
                <strong>Step 3:</strong> You'll be redirected back here automatically
            </div>
        </div>
        
        <div id="buttons" style="display: none;">
            <button class="btn" id="init-btn" onclick="initOAuth2()">Start OAuth2 Authorization</button>
            <button class="btn btn-success" id="check-btn" onclick="checkStatus()">Check Status</button>
            <button class="btn btn-warning" id="logout-btn" onclick="logout()">Clear Credentials</button>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="/" class="btn">Back to App</a>
        </div>
    </div>

    <script>
        // API Base URL - works for both local development and Railway
        const getApiBaseUrl = () => {
            const hostname = window.location.hostname;
            const port = window.location.port;
            const protocol = window.location.protocol;
            
            // Local development - Flask backend runs on port 8000
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                // If frontend is on port 3000, backend should be on 8000
                if (port === '3000') {
                    return 'http://localhost:8000';
                }
                // If frontend is on port 5000, backend is on 8000
                if (port === '5000') {
                    return 'http://localhost:8000';
                }
                // Default to port 8000 for local development
                return 'http://localhost:8000';
            }
            
            // Railway deployment - ensure HTTPS
            if (hostname.includes('railway.app') || hostname.includes('up.railway.app')) {
                return `https://${hostname}`;
            }
            
            // Other deployments - use same protocol and domain
            return window.location.origin;
        };

        // Check status on page load
        window.onload = function() {
            checkStatus();
        };
        
        function showLoading() {
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.style.display = 'block';
            }
        }
        
        function hideLoading() {
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
        }
        
        function updateStatus(status, message, type = 'info') {
            const statusCard = document.getElementById('status-card');
            const buttons = document.getElementById('buttons');
            const setupSteps = document.getElementById('setup-steps');
            
            // Check if elements exist before using them
            if (!statusCard) {
                console.error('Status card element not found');
                return;
            }
            
            // Remove existing classes
            statusCard.className = 'status-card';
            
            // Add appropriate class
            if (type === 'success') {
                statusCard.classList.add('status-success');
            } else if (type === 'error') {
                statusCard.classList.add('status-error');
            } else if (type === 'warning') {
                statusCard.classList.add('status-warning');
            }
            
            statusCard.innerHTML = `
                <h3>${status}</h3>
                <p>${message}</p>
            `;
            
            // Show/hide buttons based on status
            if (status === 'Not Configured') {
                if (buttons) buttons.style.display = 'none';
                if (setupSteps) setupSteps.style.display = 'none';
            } else if (status === 'Needs OAuth2') {
                if (buttons) buttons.style.display = 'block';
                if (setupSteps) setupSteps.style.display = 'block';
                
                const initBtn = document.getElementById('init-btn');
                const checkBtn = document.getElementById('check-btn');
                const logoutBtn = document.getElementById('logout-btn');
                
                if (initBtn) initBtn.style.display = 'inline-block';
                if (checkBtn) checkBtn.style.display = 'inline-block';
                if (logoutBtn) logoutBtn.style.display = 'none';
            } else if (status === 'Authenticated') {
                if (buttons) buttons.style.display = 'block';
                if (setupSteps) setupSteps.style.display = 'none';
                
                const initBtn = document.getElementById('init-btn');
                const checkBtn = document.getElementById('check-btn');
                const logoutBtn = document.getElementById('logout-btn');
                
                if (initBtn) initBtn.style.display = 'none';
                if (checkBtn) checkBtn.style.display = 'inline-block';
                if (logoutBtn) logoutBtn.style.display = 'inline-block';
            } else {
                if (buttons) buttons.style.display = 'block';
                if (setupSteps) setupSteps.style.display = 'none';
            }
        }
        
        async function checkStatus() {
            showLoading();
            try {
                const response = await fetch(`${getApiBaseUrl()}/api/oauth2/status`);
                const data = await response.json();
                
                hideLoading();
                
                if (data.status === 'authenticated') {
                    updateStatus('Authenticated', 'Google Drive OAuth2 is working! You can now use Google Drive features.', 'success');
                } else if (data.status === 'service_account') {
                    updateStatus('Service Account Active', 'Using service account authentication. No OAuth2 needed.', 'success');
                } else if (data.status === 'needs_oauth2') {
                    updateStatus('Needs OAuth2', 'OAuth2 credentials are configured but not authenticated. Please complete the authorization flow.', 'warning');
                } else if (data.status === 'not_configured') {
                    updateStatus('Not Configured', 'No Google Drive credentials found. Please configure GOOGLE_CREDENTIALS environment variable in Railway.', 'error');
                } else {
                    updateStatus('Error', data.message || 'Unknown error occurred', 'error');
                }
            } catch (error) {
                hideLoading();
                updateStatus('Error', 'Failed to check status: ' + error.message, 'error');
            }
        }
        
        async function initOAuth2() {
            console.log('Starting OAuth2 initialization...');
            showLoading();
            try {
                console.log('Fetching /api/oauth2/init...');
                const response = await fetch(`${getApiBaseUrl()}/api/oauth2/init`);
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                hideLoading();
                
                if (data.auth_url) {
                    console.log('Redirecting to:', data.auth_url);
                    // Redirect to Google OAuth2
                    window.location.href = data.auth_url;
                } else {
                    console.error('No auth_url in response:', data);
                    updateStatus('Error', data.message || 'Failed to initialize OAuth2 - no auth URL received', 'error');
                }
            } catch (error) {
                console.error('OAuth2 initialization error:', error);
                hideLoading();
                updateStatus('Error', 'Failed to initialize OAuth2: ' + error.message, 'error');
            }
        }
        
        async function logout() {
            if (confirm('Are you sure you want to clear OAuth2 credentials?')) {
                showLoading();
                try {
                    const response = await fetch(`${getApiBaseUrl()}/api/oauth2/logout`, {
                        method: 'POST'
                    });
                    const data = await response.json();
                    
                    hideLoading();
                    updateStatus('Logged Out', data.message, 'info');
                    
                    // Refresh status after logout
                    setTimeout(checkStatus, 1000);
                } catch (error) {
                    hideLoading();
                    updateStatus('Error', 'Failed to logout: ' + error.message, 'error');
                }
            }
        }
    </script>
</body>
</html>
