<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Bills - Garment Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #212121;
            color: #eceff1;
        }

        /* Navigation Bar */
        .nav-bar {
            background: #23272f;
            border-bottom: 1px solid #3949ab;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .nav-tabs {
            display: flex;
            list-style: none;
            gap: 0;
        }

        .nav-tab {
            background: transparent;
            border: none;
            color: #eceff1;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            text-decoration: none;
            display: inline-block;
        }

        .nav-tab:hover {
            background-color: #3949ab;
            color: #ffffff;
        }

        .nav-tab.active {
            background-color: #3949ab;
            color: #ffffff;
            border-bottom-color: #5c6bc0;
        }

        /* Main Content */
        .main-content {
            margin-top: 60px;
            padding: 20px;
            min-height: calc(100vh - 60px);
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #5c6bc0;
        }

        .section-description {
            color: #b0bec5;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Filter Controls */
        .filter-controls {
            background: #2c2c2c;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 12px;
            color: #b0bec5;
            font-weight: 500;
        }

        .filter-select, .filter-input {
            background: #424242;
            border: 1px solid #555;
            color: #eceff1;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            min-width: 120px;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        /* Table Styles */
        .table-container {
            background: #2c2c2c;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .data-table th {
            background: #424242;
            color: #eceff1;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid #555;
        }

        .data-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #424242;
            color: #eceff1;
        }

        .data-table tbody tr:hover {
            background: #424242;
        }

        .data-table tbody tr.selected {
            background: #5c6bc0;
            color: #fff;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #3949ab;
            color: #fff;
        }

        .btn-primary:hover {
            background: #5c6bc0;
        }

        .btn-secondary {
            background: #757575;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #9e9e9e;
        }

        .btn-success {
            background: #388e3c;
            color: #fff;
        }

        .btn-success:hover {
            background: #4caf50;
        }

        .btn-warning {
            background: #f57c00;
            color: #fff;
        }

        .btn-warning:hover {
            background: #ff9800;
        }

        .btn-danger {
            background: #d32f2f;
            color: #fff;
        }

        .btn-danger:hover {
            background: #f44336;
        }

        .btn-info {
            background: #1976d2;
            color: #fff;
        }

        .btn-info:hover {
            background: #2196f3;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: #2c2c2c;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 900px;
            color: #eceff1;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #555;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #5c6bc0;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #eceff1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #b0bec5;
            font-size: 14px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #424242;
            border: 1px solid #555;
            border-radius: 4px;
            color: #eceff1;
            font-size: 14px;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #555;
        }

        /* Status Badges */
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .status-draft {
            background: #757575;
            color: #fff;
        }

        .status-pending {
            background: #ff9800;
            color: #000;
        }

        .status-approved {
            background: #4caf50;
            color: #fff;
        }

        .status-sent {
            background: #2196f3;
            color: #fff;
        }

        .status-paid {
            background: #9c27b0;
            color: #fff;
        }

        /* Bill Items */
        .bill-items {
            background: #1e1e1e;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
        }

        .bill-item {
            background: #2c2c2c;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #424242;
        }

        .bill-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .bill-item-title {
            font-weight: 500;
            color: #5c6bc0;
        }

        .remove-bill-item {
            background: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-bill-item:hover {
            background: #f44336;
        }

        /* Summary Section */
        .bill-summary {
            background: #1e1e1e;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }

        .summary-row:last-child {
            border-bottom: none;
            font-weight: 600;
            color: #5c6bc0;
        }

        /* Customer Selection */
        .customer-selection {
            background: #1e1e1e;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
        }

        .customer-item {
            background: #2c2c2c;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #424242;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .customer-item:hover {
            border-color: #5c6bc0;
        }

        .customer-item.selected {
            border-color: #5c6bc0;
            background: #3949ab;
        }

        .customer-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .customer-item-title {
            font-weight: 500;
            color: #5c6bc0;
        }

        .customer-item-details {
            font-size: 12px;
            color: #b0bec5;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <ul class="nav-tabs">
            <li><a href="/dashboard" class="nav-tab">Dashboard</a></li>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="section-title">Group Bills</h1>
        <p class="section-description">
            Create group billing notes and generate PDF invoices for stitching and fabric.
        </p>
        
        <!-- Filter Controls -->
        <div class="filter-controls">
            <div class="filter-row">
                <div class="filter-group">
                    <label>Customer:</label>
                    <select id="filterCustomer" class="filter-select">
                        <option value="">All Customers</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Status:</label>
                    <select id="filterStatus" class="filter-select">

                        <option value="draft">Draft</option>

                        <option value="approved">Approved</option>
                        <option value="sent">Sent</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>From:</label>
                    <input type="date" id="filterDateFrom" class="filter-input">
                </div>
                
                <div class="filter-group">
                    <label>To:</label>
                    <input type="date" id="filterDateTo" class="filter-input">
                </div>
                
                <button class="btn btn-secondary" onclick="clearFilters()">Clear Filter</button>

        </div>
        
        <!-- Group Bills Table -->
        <div class="table-container">
            <table id="groupBillsTable" class="data-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer</th>

                        <th>Due Date</th>

                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="openCreateGroupBillDialog()">Create Group Bill</button>
            <button class="btn btn-secondary" onclick="refreshGroupBillsTable()">Refresh</button>
            <button class="btn btn-success" onclick="exportGroupBillsData()">Export Data</button>
            <button class="btn btn-info" onclick="generatePDF()">Generate PDF</button>
            <button class="btn btn-warning" onclick="bulkUpdateStatus()">Bulk Update Status</button>
        </div>

    <script>
        // Group Bills Functions
        let groupBillsData = [];
        let selectedRows = [];
        let customers = [];
        let stitchingRecords = [];
        let fabricInvoices = [];

        // Load data when page loads
        window.addEventListener('load', async () => {
            console.log('üîÑ Group Bills page loaded');
            await loadGroupBillsData();
            await loadCustomers();
            await loadStitchingRecords();
            await loadFabricInvoices();
        });

        async function loadGroupBillsData() {
            console.log('üîÑ loadGroupBillsData called');
            
            const tbody = document.getElementById('groupBillsTableBody');
            if (!tbody) {
                console.error('‚ùå Group bills table body not found');
                return;
            }
            
            console.log('‚úÖ Found group bills table body, showing loading state');
            // Show loading state
            tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #b0bec5;">Loading group bills data...</td></tr>';
            
            try {
                console.log('üåê Fetching /api/group-bills...');
                const response = await fetch('/api/group-bills');
                console.log('üì° Response status:', response.status);
                
                if (response.ok) {
                    groupBillsData = await response.json();
                    console.log('üìä Received group bills data:', groupBillsData.length, 'records');
                    populateGroupBillsTable();
                    populateFilters();
                } else {
                    console.error('‚ùå Failed to load group bills data, status:', response.status);
                    tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #f44336;">Failed to load group bills data. Please try refreshing the page.</td></tr>';
                }
            } catch (error) {
                console.error('‚ùå Error loading group bills data:', error);
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #f44336;">Error loading group bills data. Please check your connection and try again.</td></tr>';
            }
        }

        async function loadCustomers() {
            try {
                const response = await fetch('/api/customers');
                if (response.ok) {
                    customers = await response.json();
                    console.log('üìä Loaded customers for group bill creation:', customers.length, 'customers');
                }
            } catch (error) {
                console.error('‚ùå Error loading customers:', error);
            }
        }

        async function loadStitchingRecords() {
            try {
                const response = await fetch('/api/stitching');
                if (response.ok) {
                    stitchingRecords = await response.json();
                    console.log('üìä Loaded stitching records for group bill creation:', stitchingRecords.length, 'records');
                }
            } catch (error) {
                console.error('‚ùå Error loading stitching records:', error);
            }
        }

        async function loadFabricInvoices() {
            try {
                const response = await fetch('/api/invoices');
                if (response.ok) {
                    fabricInvoices = await response.json();
                    console.log('üìä Loaded fabric invoices for group bill creation:', fabricInvoices.length, 'invoices');
                }
            } catch (error) {
                console.error('‚ùå Error loading fabric invoices:', error);
            }
        }

        function populateGroupBillsTable() {
            console.log('üîÑ populateGroupBillsTable called with', groupBillsData.length, 'records');
            const tbody = document.getElementById('groupBillsTableBody');
            tbody.innerHTML = '';

            if (groupBillsData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #b0bec5;">No group bills found. Create your first group bill to get started.</td></tr>';
                return;
            }

            groupBillsData.forEach((bill, index) => {
                const row = document.createElement('tr');
                row.onclick = () => toggleRowSelection(row, index);
                
                row.innerHTML = `
                    <td>${formatDate(bill.created_date)}</td>
                    <td>${bill.customer?.short_name || ''}</td>
                    <td>${bill.bill_number || ''}</td>
                    <td>${bill.bill_type || ''}</td>
                    <td>${formatCurrency(bill.total_amount || 0)}</td>
                    <td><span class="status-badge status-${bill.status || 'draft'}">${bill.status || 'Draft'}</span></td>
                    <td>${formatDate(bill.due_date)}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="editGroupBill(${index})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteGroupBill(${index})">Delete</button>
                        <button class="btn btn-sm btn-success" onclick="viewGroupBill(${index})">View</button>
                        <button class="btn btn-sm btn-info" onclick="downloadPDF(${index})">PDF</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            console.log('‚úÖ Group bills table populated with', groupBillsData.length, 'rows');
        }

        function populateFilters() {
            console.log('üîÑ Populating filters with', groupBillsData.length, 'records');
            
            // Populate customer filter
            const customerNames = [...new Set(groupBillsData.map(bill => bill.customer?.short_name).filter(Boolean))];
            const customerSelect = document.getElementById('filterCustomer');
            if (customerSelect) {
                customerSelect.innerHTML = '<option value="">All Customers</option>';
                customerNames.forEach(customer => {
                    const option = document.createElement('option');
                    option.value = customer;
                    option.textContent = customer;
                    customerSelect.appendChild(option);
                });
                console.log(`‚úÖ Populated customer filter with ${customerNames.length} options`);
            }
        }

        function toggleRowSelection(row, index) {
            row.classList.toggle('selected');
            if (row.classList.contains('selected')) {
                selectedRows.push(index);
            } else {
                selectedRows = selectedRows.filter(i => i !== index);
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB');
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount || 0);
        }

        // Filter functions
        function clearFilters() {
            document.getElementById('filterCustomer').value = '';
            document.getElementById('filterStatus').value = '';
            document.getElementById('filterDateFrom').value = '';
            document.getElementById('filterDateTo').value = '';
            populateGroupBillsTable(); // Show all data
        }

        // Action button functions
        function openCreateGroupBillDialog() {
            openModal('createGroupBillModal', 'Create Group Bill');
            populateCustomerSelection();
        }

        function refreshGroupBillsTable() {
            loadGroupBillsData();
        }

        // Modal functions
        function openModal(modalId, title) {
            const modal = document.getElementById(modalId);
            if (!modal) {
                createModal(modalId, title);
            }
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function createModal(modalId, title) {
            const modal = document.createElement('div');
            modal.id = modalId;
            modal.className = 'modal';
            
            if (modalId === 'createGroupBillModal') {
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">${title}</h2>
                            <span class="close" onclick="closeModal('${modalId}')">&times;</span>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="billType">Bill Type:</label>
                                <select id="billType" required onchange="updateBillItems()">
                                    <option value="">Select Bill Type</option>
                                    <option value="stitching">Stitching</option>
                                    <option value="fabric">Fabric</option>
                                    <option value="combined">Combined</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dueDate">Due Date:</label>
                                <input type="date" id="dueDate" required>
                            </div>
                            <div class="form-group">
                                <label for="notes">Notes:</label>
                                <textarea id="notes" rows="3"></textarea>
                            </div>
                            
                            <div class="customer-selection">
                                <h4 style="color: #5c6bc0; margin-bottom: 10px;">Select Customer</h4>
                                <div id="customerSelectionList">
                                    <!-- Customers will be listed here -->
                                </div>
                            </div>
                            
                            <div class="bill-items">
                                <h4 style="color: #5c6bc0; margin-bottom: 10px;">Bill Items</h4>
                                <div id="billItemsList">
                                    <!-- Bill items will be added here -->
                                </div>
                                <button type="button" class="btn btn-secondary" onclick="addBillItem()">Add Item</button>
                            </div>
                            
                            <div class="bill-summary">
                                <h4 style="color: #5c6bc0; margin-bottom: 10px;">Summary</h4>
                                <div class="summary-row">
                                    <span>Subtotal:</span>
                                    <span id="subtotal">$0.00</span>
                                </div>
                                <div class="summary-row">
                                    <span>Tax (10%):</span>
                                    <span id="tax">$0.00</span>
                                </div>
                                <div class="summary-row">
                                    <span>Total:</span>
                                    <span id="total">$0.00</span>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" onclick="closeModal('${modalId}')">Cancel</button>
                            <button class="btn btn-primary" onclick="createGroupBill()">Create</button>
                        </div>
                    </div>
                `;
            }
            
            document.body.appendChild(modal);
        }

        function populateCustomerSelection() {
            const customerList = document.getElementById('customerSelectionList');
            if (!customerList) return;

            customerList.innerHTML = '';

            if (customers.length === 0) {
                customerList.innerHTML = '<p style="color: #b0bec5; text-align: center;">No customers available.</p>';
                return;
            }

            customers.forEach((customer, index) => {
                const item = document.createElement('div');
                item.className = 'customer-item';
                item.onclick = () => toggleCustomerSelection(item, customer.id);
                
                item.innerHTML = `
                    <div class="customer-item-header">
                        <span class="customer-item-title">${customer.short_name || customer.name}</span>
                    </div>
                    <div class="customer-item-details">
                        ${customer.name || ''} | ${customer.email || ''}
                    </div>
                `;
                
                customerList.appendChild(item);
            });
        }

        function toggleCustomerSelection(item, customerId) {
            // Remove selection from all items
            document.querySelectorAll('.customer-item').forEach(c => c.classList.remove('selected'));
            // Add selection to clicked item
            item.classList.add('selected');
            // Store selected customer ID
            window.selectedCustomerId = customerId;
        }

        function updateBillItems() {
            const billType = document.getElementById('billType').value;
            const billItemsList = document.getElementById('billItemsList');
            
            if (!billItemsList) return;
            
            billItemsList.innerHTML = '';
            
            if (billType === 'stitching') {
                populateStitchingItems();
            } else if (billType === 'fabric') {
                populateFabricItems();
            } else if (billType === 'combined') {
                populateStitchingItems();
                populateFabricItems();
            }
        }

        function populateStitchingItems() {
            const billItemsList = document.getElementById('billItemsList');
            
            if (stitchingRecords.length === 0) {
                const noItems = document.createElement('p');
                noItems.style.color = '#b0bec5';
                noItems.style.textAlign = 'center';
                noItems.textContent = 'No stitching records available.';
                billItemsList.appendChild(noItems);
                return;
            }

            stitchingRecords.forEach((record, index) => {
                const item = document.createElement('div');
                item.className = 'bill-item';
                item.innerHTML = `
                    <div class="bill-item-header">
                        <span class="bill-item-title">Stitching: ${record.order_number || 'No Order Number'}</span>
                        <button type="button" class="remove-bill-item" onclick="removeBillItem(this)">Remove</button>
                    </div>
                    <div style="font-size: 12px; color: #b0bec5;">
                        Style: ${record.style || 'N/A'} | Quantity: ${record.quantity || 0} | 
                        <input type="number" placeholder="Rate" style="width: 80px; background: #424242; border: 1px solid #555; color: #eceff1; padding: 2px 4px; border-radius: 2px;" onchange="updateSummary()">
                    </div>
                `;
                billItemsList.appendChild(item);
            });
        }

        function populateFabricItems() {
            const billItemsList = document.getElementById('billItemsList');
            
            if (fabricInvoices.length === 0) {
                const noItems = document.createElement('p');
                noItems.style.color = '#b0bec5';
                noItems.style.textAlign = 'center';
                noItems.textContent = 'No fabric invoices available.';
                billItemsList.appendChild(noItems);
                return;
            }

            fabricInvoices.forEach((invoice, index) => {
                const item = document.createElement('div');
                item.className = 'bill-item';
                item.innerHTML = `
                    <div class="bill-item-header">
                        <span class="bill-item-title">Fabric: ${invoice.invoice_number || 'No Invoice Number'}</span>
                        <button type="button" class="remove-bill-item" onclick="removeBillItem(this)">Remove</button>
                    </div>
                    <div style="font-size: 12px; color: #b0bec5;">
                        Item: ${invoice.item_name || 'N/A'} | Quantity: ${invoice.quantity || 0} | 
                        Price: ${formatCurrency(invoice.unit_price || 0)} | 
                        Total: ${formatCurrency((invoice.quantity || 0) * (invoice.unit_price || 0))}
                    </div>
                `;
                billItemsList.appendChild(item);
            });
        }

        function addBillItem() {
            // TODO: Implement add custom bill item
            alert('Add custom bill item functionality will be implemented next.');
        }

        function removeBillItem(button) {
            button.closest('.bill-item').remove();
            updateSummary();
        }

        function updateSummary() {
            // TODO: Implement summary calculation
            const subtotal = 0; // Calculate from bill items
            const tax = subtotal * 0.1;
            const total = subtotal + tax;
            
            document.getElementById('subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('tax').textContent = formatCurrency(tax);
            document.getElementById('total').textContent = formatCurrency(total);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
