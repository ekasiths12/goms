<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Garment Management System</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="js/common/utils.js"></script>
    <style>
        /* Login page specific theme variables */
        :root {
            --login-bg: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --login-container-bg: rgba(44, 44, 44, 0.95);
        }

        [data-theme="light"] {
            --login-bg: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            --login-container-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--login-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .login-container {
            background: var(--login-container-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--focus-color);
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--focus-color);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 3px rgba(92, 107, 192, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #5c6bc0;
            color: var(--text-primary);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            background: #3949ab;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(92, 107, 192, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
            border-color: var(--focus-color);
        }

        .theme-toggle .icon {
            font-size: 14px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #5c6bc0;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }


    </style>
</head>
<body>
    <button onclick="toggleTheme()" class="theme-toggle" id="themeToggle">
        <span class="icon" id="themeIcon">ðŸŒ™</span>
        <span id="themeText">Dark</span>
    </button>
    
    <div class="login-container">
        <div class="login-header">
            <h1>GMS Login</h1>
            <p>Garment Management System</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginText">Login</span>
                <span id="loadingText" class="loading">Logging in...</span>
            </button>
        </form>
    </div>

    <script>
        // Theme Management
        // Theme functions moved to js/common/utils.js

        // Load theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
        });

        // Valid users
        const validUsers = {
            'nita': 'nitabeta',
            'admin': 'adminbeta'
        };

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loginText').style.display = 'none';
            document.getElementById('loadingText').style.display = 'inline';
            document.getElementById('loginBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loginText').style.display = 'inline';
            document.getElementById('loadingText').style.display = 'none';
            document.getElementById('loginBtn').disabled = false;
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            hideError();

            if (!username || !password) {
                showError('Please enter both username and password.');
                return;
            }

            showLoading();

            // Simulate API call delay
            setTimeout(() => {
                if (validUsers[username] && validUsers[username] === password) {
                    // Store login state
                    localStorage.setItem('gms_logged_in', 'true');
                    localStorage.setItem('gms_username', username);
                    
                    // Redirect to fabric invoices page
                    window.location.href = 'fabric-invoices.html';
                } else {
                    hideLoading();
                    showError('Invalid username or password. Please try again.');
                }
            }, 1000);
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const isLoggedIn = localStorage.getItem('gms_logged_in');
            if (isLoggedIn === 'true') {
                window.location.href = 'fabric-invoices.html';
            }
        });

        // Handle Enter key
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });
    </script>
</body>
</html>
