<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitching Records - Garment Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #212121;
            color: #eceff1;
        }

        /* Navigation Bar */
        .nav-bar {
            background: #23272f;
            border-bottom: 1px solid #3949ab;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .nav-tabs {
            display: flex;
            list-style: none;
            gap: 0;
        }

        .nav-tab {
            background: transparent;
            border: none;
            color: #eceff1;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            text-decoration: none;
            display: inline-block;
        }

        .nav-tab:hover {
            background-color: #3949ab;
            color: #ffffff;
        }

        .nav-tab.active {
            background-color: #3949ab;
            color: #ffffff;
            border-bottom-color: #5c6bc0;
        }

        /* Main Content */
        .main-content {
            margin-top: 60px;
            padding: 20px;
            min-height: calc(100vh - 60px);
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #5c6bc0;
        }

        .section-description {
            color: #b0bec5;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Filter Controls */
        .filter-controls {
            background: #2c2c2c;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 12px;
            color: #b0bec5;
            font-weight: 500;
        }

        .filter-select, .filter-input {
            background: #424242;
            border: 1px solid #555;
            color: #eceff1;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            min-width: 120px;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        /* Table Styles */
        .table-container {
            background: #2c2c2c;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .data-table th {
            background: #424242;
            color: #eceff1;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid #555;
        }

        .data-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #424242;
            color: #eceff1;
        }

        .data-table tbody tr:hover {
            background: #424242;
        }

        .data-table tbody tr.selected {
            background: #5c6bc0;
            color: #fff;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #3949ab;
            color: #fff;
        }

        .btn-primary:hover {
            background: #5c6bc0;
        }

        .btn-secondary {
            background: #757575;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #9e9e9e;
        }

        .btn-success {
            background: #388e3c;
            color: #fff;
        }

        .btn-success:hover {
            background: #4caf50;
        }

        .btn-warning {
            background: #f57c00;
            color: #fff;
        }

        .btn-warning:hover {
            background: #ff9800;
        }

        .btn-danger {
            background: #d32f2f;
            color: #fff;
        }

        .btn-danger:hover {
            background: #f44336;
        }

        .btn-info {
            background: #1976d2;
            color: #fff;
        }

        .btn-info:hover {
            background: #2196f3;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: #2c2c2c;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            color: #eceff1;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #555;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #5c6bc0;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #eceff1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #b0bec5;
            font-size: 14px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #424242;
            border: 1px solid #555;
            border-radius: 4px;
            color: #eceff1;
            font-size: 14px;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #555;
        }

        /* Fabric Items */
        .fabric-items {
            background: #1e1e1e;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
        }

        .fabric-item {
            background: #2c2c2c;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #424242;
        }

        .fabric-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .fabric-item-title {
            font-weight: 500;
            color: #5c6bc0;
        }

        .remove-fabric {
            background: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-fabric:hover {
            background: #f44336;
        }

        /* Image Upload */
        .image-upload {
            border: 2px dashed #555;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .image-upload:hover {
            border-color: #5c6bc0;
        }

        .image-upload input[type="file"] {
            display: none;
        }

        .upload-text {
            color: #b0bec5;
            font-size: 14px;
        }

        .uploaded-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .uploaded-image {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .uploaded-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .remove-image {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <ul class="nav-tabs">
            <li><a href="dashboard.html" class="nav-tab">Dashboard</a></li>
            <li><a href="fabric-invoices.html" class="nav-tab">Fabric Invoices</a></li>
            <li><a href="stitching-records.html" class="nav-tab active">Stitching Records</a></li>
            <li><a href="packing-lists.html" class="nav-tab">Packing Lists</a></li>
            <li><a href="group-bills.html" class="nav-tab">Group Bills</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="section-title">Stitching Records</h1>
        <p class="section-description">
            Create and manage stitching records with multi-fabric support and image uploads.
        </p>
        
        <!-- Filter Controls -->
        <div class="filter-controls">
            <div class="filter-row">
                <div class="filter-group">
                    <label>Customer:</label>
                    <select id="filterCustomer" class="filter-select">
                        <option value="">All Customers</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Status:</label>
                    <select id="filterStatus" class="filter-select">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>From:</label>
                    <input type="date" id="filterDateFrom" class="filter-input">
                </div>
                
                <div class="filter-group">
                    <label>To:</label>
                    <input type="date" id="filterDateTo" class="filter-input">
                </div>
                
                <button class="btn btn-secondary" onclick="clearFilters()">Clear Filter</button>
            </div>
        </div>
        
        <!-- Stitching Records Table -->
        <div class="table-container">
            <table id="stitchingTable" class="data-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Order Number</th>
                        <th>Style</th>
                        <th>Quantity</th>
                        <th>Status</th>
                        <th>Fabric Count</th>
                        <th>Images</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="stitchingTableBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="openCreateStitchingDialog()">Create Stitching Record</button>
            <button class="btn btn-secondary" onclick="refreshStitchingTable()">Refresh</button>
            <button class="btn btn-success" onclick="exportStitchingData()">Export Data</button>
            <button class="btn btn-info" onclick="openBulkActionsDialog()">Bulk Actions</button>
        </div>
    </main>

    <script>
        // Stitching Records Functions
        let stitchingData = [];
        let selectedRows = [];

        // Load data when page loads
        window.addEventListener('load', async () => {
            console.log('🔄 Stitching Records page loaded');
            await loadStitchingData();
        });

        async function loadStitchingData() {
            console.log('🔄 loadStitchingData called');
            
            const tbody = document.getElementById('stitchingTableBody');
            if (!tbody) {
                console.error('❌ Stitching table body not found');
                return;
            }
            
            console.log('✅ Found stitching table body, showing loading state');
            // Show loading state
            tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 20px; color: #b0bec5;">Loading stitching data...</td></tr>';
            
            try {
                console.log('🌐 Fetching /api/stitching...');
                const response = await fetch('/api/stitching');
                console.log('📡 Response status:', response.status);
                
                if (response.ok) {
                    stitchingData = await response.json();
                    console.log('📊 Received stitching data:', stitchingData.length, 'records');
                    populateStitchingTable();
                    populateFilters();
                } else {
                    console.error('❌ Failed to load stitching data, status:', response.status);
                    tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 20px; color: #f44336;">Failed to load stitching data. Please try refreshing the page.</td></tr>';
                }
            } catch (error) {
                console.error('❌ Error loading stitching data:', error);
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 20px; color: #f44336;">Error loading stitching data. Please check your connection and try again.</td></tr>';
            }
        }

        function populateStitchingTable() {
            console.log('🔄 populateStitchingTable called with', stitchingData.length, 'records');
            const tbody = document.getElementById('stitchingTableBody');
            tbody.innerHTML = '';

            if (stitchingData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 20px; color: #b0bec5;">No stitching records found. Create your first stitching record to get started.</td></tr>';
                return;
            }

            stitchingData.forEach((record, index) => {
                const row = document.createElement('tr');
                row.onclick = () => toggleRowSelection(row, index);
                
                row.innerHTML = `
                    <td>${formatDate(record.created_date)}</td>
                    <td>${record.customer?.short_name || ''}</td>
                    <td>${record.order_number || ''}</td>
                    <td>${record.style || ''}</td>
                    <td>${record.quantity || 0}</td>
                    <td><span class="status-badge status-${record.status || 'pending'}">${record.status || 'Pending'}</span></td>
                    <td>${record.fabric_items?.length || 0}</td>
                    <td>${record.images?.length || 0} images</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="editStitchingRecord(${index})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteStitchingRecord(${index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            console.log('✅ Stitching table populated with', stitchingData.length, 'rows');
        }

        function populateFilters() {
            console.log('🔄 Populating filters with', stitchingData.length, 'records');
            
            // Populate customer filter
            const customers = [...new Set(stitchingData.map(record => record.customer?.short_name).filter(Boolean))];
            const customerSelect = document.getElementById('filterCustomer');
            if (customerSelect) {
                customerSelect.innerHTML = '<option value="">All Customers</option>';
                customers.forEach(customer => {
                    const option = document.createElement('option');
                    option.value = customer;
                    option.textContent = customer;
                    customerSelect.appendChild(option);
                });
                console.log(`✅ Populated customer filter with ${customers.length} options`);
            }
        }

        function toggleRowSelection(row, index) {
            row.classList.toggle('selected');
            if (row.classList.contains('selected')) {
                selectedRows.push(index);
            } else {
                selectedRows = selectedRows.filter(i => i !== index);
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB');
        }

        // Filter functions
        function clearFilters() {
            document.getElementById('filterCustomer').value = '';
            document.getElementById('filterStatus').value = '';
            document.getElementById('filterDateFrom').value = '';
            document.getElementById('filterDateTo').value = '';
            populateStitchingTable(); // Show all data
        }

        // Action button functions
        function openCreateStitchingDialog() {
            openModal('createStitchingModal', 'Create Stitching Record');
        }

        function refreshStitchingTable() {
            loadStitchingData();
        }

        function exportStitchingData() {
            // TODO: Implement export functionality
            alert('Export functionality will be implemented next.');
        }

        function openBulkActionsDialog() {
            if (selectedRows.length === 0) {
                alert('Please select at least one stitching record for bulk actions.');
                return;
            }
            // TODO: Implement bulk actions dialog
            alert('Bulk actions dialog will be implemented next.');
        }

        function editStitchingRecord(index) {
            // TODO: Implement edit functionality
            alert('Edit functionality will be implemented next.');
        }

        function deleteStitchingRecord(index) {
            if (confirm('Are you sure you want to delete this stitching record?')) {
                // TODO: Implement delete functionality
                alert('Delete functionality will be implemented next.');
            }
        }

        // Modal functions
        function openModal(modalId, title) {
            const modal = document.getElementById(modalId);
            if (!modal) {
                createModal(modalId, title);
            }
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function createModal(modalId, title) {
            const modal = document.createElement('div');
            modal.id = modalId;
            modal.className = 'modal';
            
            if (modalId === 'createStitchingModal') {
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">${title}</h2>
                            <span class="close" onclick="closeModal('${modalId}')">&times;</span>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="customerSelect">Customer:</label>
                                <select id="customerSelect" required>
                                    <option value="">Select Customer</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="orderNumber">Order Number:</label>
                                <input type="text" id="orderNumber" required>
                            </div>
                            <div class="form-group">
                                <label for="style">Style:</label>
                                <input type="text" id="style" required>
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity:</label>
                                <input type="number" id="quantity" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea id="description" rows="3"></textarea>
                            </div>
                            
                            <div class="fabric-items">
                                <h4 style="color: #5c6bc0; margin-bottom: 10px;">Fabric Items</h4>
                                <div id="fabricItemsList">
                                    <!-- Fabric items will be added here -->
                                </div>
                                <button type="button" class="btn btn-secondary" onclick="addFabricItem()">Add Fabric Item</button>
                            </div>
                            
                            <div class="form-group">
                                <label>Images:</label>
                                <div class="image-upload" onclick="document.getElementById('imageUpload').click()">
                                    <input type="file" id="imageUpload" multiple accept="image/*">
                                    <div class="upload-text">Click to upload images</div>
                                </div>
                                <div id="uploadedImages" class="uploaded-images">
                                    <!-- Uploaded images will be shown here -->
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" onclick="closeModal('${modalId}')">Cancel</button>
                            <button class="btn btn-primary" onclick="createStitchingRecord()">Create</button>
                        </div>
                    </div>
                `;
            }
            
            document.body.appendChild(modal);
        }

        function addFabricItem() {
            const fabricItemsList = document.getElementById('fabricItemsList');
            const fabricItemId = Date.now();
            
            const fabricItem = document.createElement('div');
            fabricItem.className = 'fabric-item';
            fabricItem.innerHTML = `
                <div class="fabric-item-header">
                    <span class="fabric-item-title">Fabric Item</span>
                    <button type="button" class="remove-fabric" onclick="removeFabricItem(${fabricItemId})">Remove</button>
                </div>
                <div class="form-group">
                    <label>Fabric Invoice:</label>
                    <select id="fabricInvoice_${fabricItemId}" required>
                        <option value="">Select Fabric Invoice</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Quantity Used:</label>
                    <input type="number" id="quantityUsed_${fabricItemId}" step="0.01" required>
                </div>
            `;
            
            fabricItemsList.appendChild(fabricItem);
        }

        function removeFabricItem(fabricItemId) {
            const fabricItem = document.querySelector(`[onclick="removeFabricItem(${fabricItemId})"]`).closest('.fabric-item');
            fabricItem.remove();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
</body>
