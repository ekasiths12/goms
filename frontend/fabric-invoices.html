<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Invoices - Garment Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #212121;
            color: #eceff1;
        }

        /* Navigation Bar */
        .nav-bar {
            background: #23272f;
            border-bottom: 1px solid #3949ab;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .nav-tabs {
            display: flex;
            list-style: none;
            gap: 0;
        }

        .nav-tab {
            background: transparent;
            border: none;
            color: #eceff1;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .nav-tab:hover {
            background-color: #3949ab;
            color: #ffffff;
        }

        .nav-tab.active {
            background-color: #3949ab;
            color: #ffffff;
            border-bottom-color: #5c6bc0;
        }

        /* Main Content */
        .main-content {
            margin-top: 60px;
            padding: 20px;
            min-height: calc(100vh - 60px);
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #5c6bc0;
        }

        .section-description {
            color: #b0bec5;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Filter Controls */
        .filter-controls {
            background: #2c2c2c;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 12px;
            color: #b0bec5;
            font-weight: 500;
        }

        .filter-select, .filter-input {
            background: #424242;
            border: 1px solid #555;
            color: #eceff1;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            min-width: 120px;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        /* Table Styles */
        .table-container {
            background: #2c2c2c;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .data-table th {
            background: #424242;
            color: #eceff1;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid #555;
        }

        .data-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #424242;
            color: #eceff1;
        }

        .data-table tbody tr:hover {
            background: #424242;
        }

        .data-table tbody tr.selected {
            background: #5c6bc0;
            color: #fff;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #3949ab;
            color: #fff;
        }

        .btn-primary:hover {
            background: #5c6bc0;
        }

        .btn-secondary {
            background: #757575;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #9e9e9e;
        }

        .btn-success {
            background: #388e3c;
            color: #fff;
        }

        .btn-success:hover {
            background: #4caf50;
        }

        .btn-warning {
            background: #f57c00;
            color: #fff;
        }

        .btn-warning:hover {
            background: #ff9800;
        }

        .btn-danger {
            background: #d32f2f;
            color: #fff;
        }

        .btn-danger:hover {
            background: #f44336;
        }

        .btn-info {
            background: #1976d2;
            color: #fff;
        }

        .btn-info:hover {
            background: #2196f3;
        }

        /* Import Progress */
        .import-progress {
            background: #2c2c2c;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #424242;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #5c6bc0;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #b0bec5;
            font-size: 14px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: #2c2c2c;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            color: #eceff1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #555;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #5c6bc0;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #eceff1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #b0bec5;
            font-size: 14px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #424242;
            border: 1px solid #555;
            border-radius: 4px;
            color: #eceff1;
            font-size: 14px;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #555;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <ul class="nav-tabs">
            <li><button class="nav-tab" onclick="window.location.href='index.html'">Dashboard</button></li>
            <li><button class="nav-tab active">Fabric Invoices</button></li>
            <li><button class="nav-tab" onclick="window.location.href='stitching-records.html'">Stitching Records</button></li>
            <li><button class="nav-tab" onclick="window.location.href='packing-lists.html'">Packing Lists</button></li>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="section-title">Fabric Invoices</h1>
        <p class="section-description">
            Manage fabric invoices, import .dat files, assign locations and tax invoice numbers.
        </p>
        
        <!-- Filter Controls -->
        <div class="filter-controls">
            <div class="filter-row">
                <div class="filter-group">
                    <label>Customer:</label>
                    <select id="filterCustomer" class="filter-select">
                        <option value="">All Customers</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Fab Inv:</label>

                        <option value="">All Invoices</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Tax Inv:</label>
                    <select id="filterTaxInvoice" class="filter-select">
                        <option value="">All Tax Invoices</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Item:</label>
                    <select id="filterItemCode" class="filter-select">
                        <option value="">All Items</option>
                    </select>

                <div class="filter-group">

                    <label class="checkbox-label">

        </div>
        
        <!-- Invoice Table -->
        <div class="table-container">
            <table id="invoiceTable" class="data-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Short Name</th>
                        <th>Invoice Number</th>
                        <th>Tax Invoice #</th>
                        <th>Item Code</th>
                        <th>Color</th>
                        <th>Delivery Note</th>
                        <th>In Stock</th>
                        <th>Used</th>
                        <th>Pending</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Delivered Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="invoiceTableBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="assignDeliveredLocation()">Assign Delivered Location</button>
            <button class="btn btn-primary" onclick="assignTaxInvoiceNumber()">Assign Tax Invoice Number</button>

        <!-- Import Progress -->
        <div id="importProgress" class="import-progress" style="display: none;">

                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">Importing...</div>
        </div>
    </main>

    <script>
        // Fabric Invoice Functions
        let invoiceData = [];
        let selectedRows = [];

        // Load data when page loads
        window.addEventListener('load', async () => {
            console.log('üîÑ Fabric Invoices page loaded');
            await loadInvoiceData();
        });

        async function loadInvoiceData() {
            console.log('üîÑ loadInvoiceData called');
            
            const tbody = document.getElementById('invoiceTableBody');
            if (!tbody) {
                console.error('‚ùå Invoice table body not found');
                return;
            }
            
            console.log('‚úÖ Found invoice table body, showing loading state');
            // Show loading state
            tbody.innerHTML = '<tr><td colspan="14" style="text-align: center; padding: 20px; color: #b0bec5;">Loading invoice data...</td></tr>';
            
            try {
                console.log('üåê Fetching /api/invoices...');
                const response = await fetch('/api/invoices');
                console.log('üì° Response status:', response.status);
                
                if (response.ok) {
                    invoiceData = await response.json();
                    console.log('üìä Received invoice data:', invoiceData.length, 'records');
                    populateInvoiceTable();
                    populateFilters();
                } else {
                    console.error('‚ùå Failed to load invoice data, status:', response.status);
                    tbody.innerHTML = '<tr><td colspan="14" style="text-align: center; padding: 20px; color: #f44336;">Failed to load invoice data. Please try refreshing the page.</td></tr>';
                }
            } catch (error) {
                console.error('‚ùå Error loading invoice data:', error);
                tbody.innerHTML = '<tr><td colspan="14" style="text-align: center; padding: 20px; color: #f44336;">Error loading invoice data. Please check your connection and try again.</td></tr>';
            }
        }

        function populateInvoiceTable() {
            console.log('üîÑ populateInvoiceTable called with', invoiceData.length, 'records');
            const tbody = document.getElementById('invoiceTableBody');
            tbody.innerHTML = '';

            if (invoiceData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="14" style="text-align: center; padding: 20px; color: #b0bec5;">No invoice data found. Try importing some .DAT files or adding invoice lines manually.</td></tr>';
                return;
            }

            invoiceData.forEach((invoice, index) => {
                const row = document.createElement('tr');
                row.onclick = () => toggleRowSelection(row, index);
                
                const pending = (invoice.quantity || 0) - (invoice.yards_consumed || 0);
                
                row.innerHTML = `
                    <td>${formatDate(invoice.invoice_date)}</td>
                    <td>${invoice.customer?.short_name || ''}</td>
                    <td>${invoice.invoice_number || ''}</td>
                    <td>${invoice.tax_invoice_number || ''}</td>
                    <td>${invoice.item_name || ''}</td>
                    <td>${invoice.color || ''}</td>
                    <td>${invoice.delivery_note || ''}</td>
                    <td>${formatNumber(invoice.quantity || 0)}</td>
                    <td>${formatNumber(invoice.yards_consumed || 0)}</td>
                    <td>${formatNumber(pending)}</td>
                    <td>${formatNumber(invoice.unit_price || 0)}</td>
                    <td>${formatNumber((invoice.quantity || 0) * (invoice.unit_price || 0))}</td>
                    <td>${invoice.delivered_location || ''}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="editInvoice(${index})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteInvoice(${index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            console.log('‚úÖ Invoice table populated with', invoiceData.length, 'rows');
        }

        function populateFilters() {
            console.log('üîÑ Populating filters with', invoiceData.length, 'records');
            
            // Populate customer filter
            const customers = [...new Set(invoiceData.map(inv => inv.customer?.short_name).filter(Boolean))];
            const customerSelect = document.getElementById('filterCustomer');
            if (customerSelect) {
                customerSelect.innerHTML = '<option value="">All Customers</option>';
                customers.forEach(customer => {
                    const option = document.createElement('option');
                    option.value = customer;
                    option.textContent = customer;
                    customerSelect.appendChild(option);
                });
                console.log(`‚úÖ Populated customer filter with ${customers.length} options`);
            }

            // Populate invoice number filter
            const invoiceNumbers = [...new Set(invoiceData.map(inv => inv.invoice_number).filter(Boolean))];
            const fabInvoiceSelect = document.getElementById('filterFabInvoice');
            if (fabInvoiceSelect) {
                fabInvoiceSelect.innerHTML = '<option value="">All Invoices</option>';
                invoiceNumbers.forEach(inv => {
                    const option = document.createElement('option');
                    option.value = inv;
                    option.textContent = inv;
                    fabInvoiceSelect.appendChild(option);
                });
                console.log(`‚úÖ Populated invoice filter with ${invoiceNumbers.length} options`);
            }

            // Populate tax invoice filter
            const taxInvoices = [...new Set(invoiceData.map(inv => inv.tax_invoice_number).filter(Boolean))];
            const taxInvoiceSelect = document.getElementById('filterTaxInvoice');
            if (taxInvoiceSelect) {
                taxInvoiceSelect.innerHTML = '<option value="">All Tax Invoices</option>';
                taxInvoices.forEach(tax => {
                    const option = document.createElement('option');
                    option.value = tax;
                    option.textContent = tax;
                    taxInvoiceSelect.appendChild(option);
                });
                console.log(`‚úÖ Populated tax invoice filter with ${taxInvoices.length} options`);
            }

            // Populate item code filter
            const itemCodes = [...new Set(invoiceData.map(inv => inv.item_name).filter(Boolean))];
            const itemCodeSelect = document.getElementById('filterItemCode');
            if (itemCodeSelect) {
                itemCodeSelect.innerHTML = '<option value="">All Items</option>';
                itemCodes.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.textContent = item;
                    itemCodeSelect.appendChild(option);
                });
                console.log(`‚úÖ Populated item filter with ${itemCodes.length} options`);
            }

            // Populate DN filter
            const deliveryNotes = [...new Set(invoiceData.map(inv => inv.delivery_note).filter(Boolean))];
            const dnSelect = document.getElementById('filterDN');
            if (dnSelect) {
                dnSelect.innerHTML = '<option value="">All DN</option>';
                deliveryNotes.forEach(dn => {
                    const option = document.createElement('option');
                    option.value = dn;
                    option.textContent = dn;
                    dnSelect.appendChild(option);
                });
                console.log(`‚úÖ Populated DN filter with ${deliveryNotes.length} options`);
            }

            // Populate location filter
            const locations = [...new Set(invoiceData.map(inv => inv.delivered_location).filter(Boolean))];
            const locationSelect = document.getElementById('filterLocation');
            if (locationSelect) {
                locationSelect.innerHTML = '<option value="">All Locations</option>';
                locations.forEach(location => {
                    const option = document.createElement('option');
                    option.value = location;
                    option.textContent = location;
                    locationSelect.appendChild(option);
                });
                console.log(`‚úÖ Populated location filter with ${locations.length} options`);
            }
        }

        function toggleRowSelection(row, index) {
            row.classList.toggle('selected');
            if (row.classList.contains('selected')) {
                selectedRows.push(index);
            } else {
                selectedRows = selectedRows.filter(i => i !== index);
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB');
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num || 0);
        }

        // Filter functions
        function clearFilters() {
            document.getElementById('filterCustomer').value = '';
            document.getElementById('filterFabInvoice').value = '';
            document.getElementById('filterTaxInvoice').value = '';
            document.getElementById('filterItemCode').value = '';
            document.getElementById('filterDN').value = '';
            document.getElementById('filterLocation').value = '';
            document.getElementById('filterDateFrom').value = '';
            document.getElementById('filterDateTo').value = '';
            document.getElementById('showConsumed').checked = false;
            populateInvoiceTable(); // Show all data
        }

        // Action button functions
        function assignDeliveredLocation() {
            if (selectedRows.length === 0) {
                alert('Please select at least one invoice to assign location.');
                return;
            }
            openLocationAssignmentDialog();
        }

        function assignTaxInvoiceNumber() {
            if (selectedRows.length === 0) {
                alert('Please select at least one invoice to assign tax invoice number.');
                return;
            }
            openTaxInvoiceDialog();
        }

        function refreshInvoiceTable() {
            loadInvoiceData();
        }

        function openStitchingRecordDialog() {
            if (selectedRows.length === 0) {
                alert('Please select an invoice to create stitching record.');
                return;
            }
            // TODO: Implement stitching record dialog
            alert('Stitching record dialog will be implemented next.');
        }

        function openCustomerIdDialog() {
            // TODO: Implement customer ID dialog
            alert('Customer ID dialog will be implemented next.');
        }

        function openAddInvoiceLineDialog() {
            openModal('addInvoiceLineModal', 'Add Invoice Line');
        }

        function deleteSelectedInvoice() {
            if (selectedRows.length === 0) {
                alert('Please select at least one invoice to delete.');
                return;
            }
            if (confirm(`Are you sure you want to delete ${selectedRows.length} selected invoice(s)?`)) {
                // TODO: Implement delete functionality
                alert('Delete functionality will be implemented next.');
            }
        }

        function openDatImportDialog() {
            openModal('datImportModal', 'Import .DAT File');
        }

        async function createTestData() {
            try {
                const response = await fetch('/api/invoices/test-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Test data created successfully!');
                    loadInvoiceData(); // Refresh the table
                } else {
                    const error = await response.json();
                    alert('Failed to create test data: ' + (error.message || 'Unknown error'));
                }
            } catch (error) {
                alert('Error creating test data: ' + error.message);
            }
        }

        // Modal functions
        function openModal(modalId, title) {
            const modal = document.getElementById(modalId);
            if (!modal) {
                createModal(modalId, title);
            }
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function createModal(modalId, title) {
            const modal = document.createElement('div');
            modal.id = modalId;
            modal.className = 'modal';
            
            if (modalId === 'datImportModal') {
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">${title}</h2>
                            <span class="close" onclick="closeModal('${modalId}')">&times;</span>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="datFile">Select .DAT File:</label>
                                <input type="file" id="datFile" accept=".dat" required>
                            </div>
                            <div class="form-group">
                                <label for="customerFilter">Filter by Customer IDs (optional):</label>
                                <textarea id="customerFilter" placeholder="Enter customer IDs separated by commas"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" onclick="closeModal('${modalId}')">Cancel</button>
                            <button class="btn btn-primary" onclick="importDatFile()">Import</button>
                        </div>
                    </div>
                `;
            } else if (modalId === 'addInvoiceLineModal') {
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">${title}</h2>
                            <span class="close" onclick="closeModal('${modalId}')">&times;</span>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="customerSelect">Customer:</label>
                                <select id="customerSelect" required>
                                    <option value="">Select Customer</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="invoiceNumber">Invoice Number:</label>
                                <input type="text" id="invoiceNumber" required>
                            </div>
                            <div class="form-group">
                                <label for="itemName">Item Name:</label>
                                <input type="text" id="itemName" required>
                            </div>
                            <div class="form-group">

        async function importDatFile() {
            const fileInput = document.getElementById('datFile');
            const customerFilter = document.getElementById('customerFilter').value;
            
            if (!fileInput.files[0]) {
                alert('Please select a .DAT file to import.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            if (customerFilter) {
                formData.append('customer_ids', customerFilter);
            }

            // Show progress
            document.getElementById('importProgress').style.display = 'block';
            const progressFill = document.querySelector('.progress-fill');
            const progressText = document.querySelector('.progress-text');

            try {
                const response = await fetch('/api/files/import-dat', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`Import completed!\nImported: ${result.imported_count}\nSkipped: ${result.skipped_count}\nErrors: ${result.errors.length}`);
                    closeModal('datImportModal');
                    loadInvoiceData(); // Refresh the table
                } else {
                    alert('Import failed. Please check the file format and try again.');
                }
            } catch (error) {
                alert('Import failed: ' + error.message);
            } finally {
                document.getElementById('importProgress').style.display = 'none';
            }
        }

        async function addInvoiceLine() {
            const formData = {
                customer_id: document.getElementById('customerSelect').value,
                invoice_number: document.getElementById('invoiceNumber').value,
                item_name: document.getElementById('itemName').value,
                quantity: parseFloat(document.getElementById('quantity').value),
                unit_price: parseFloat(document.getElementById('unitPrice').value),
                color: document.getElementById('color').value,
                delivery_note: document.getElementById('deliveryNote').value
            };

            try {
                const response = await fetch('/api/invoices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Invoice line added successfully!');
                    closeModal('addInvoiceLineModal');
                    loadInvoiceData(); // Refresh the table
                } else {
                    alert('Failed to add invoice line. Please check the data and try again.');
                }
            } catch (error) {
                alert('Error adding invoice line: ' + error.message);
            }
        }
